<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxBuddy Logo Export</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8fafc;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #0a0f29;
            font-weight: 900;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
        }

        .logo-preview {
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
            padding: 2rem;
            background: #f1f5f9;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .btn-primary {
            background-color: #22c55e;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(34, 197, 94, 0.4);
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>TaxBuddy Logo HQ</h1>

        <div class="logo-preview" id="logo-container" style="display: flex; flex-direction: column; gap: 2rem;">
            <!-- Icon Only -->
            <div style="background: white; padding: 1rem; border-radius: 1rem;">
                <p
                    style="font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.5rem;">
                    Icon Only (1024x1024)</p>
                <svg id="taxbuddy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1024"
                    height="1024" style="width: 100px; height: 100px;">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="#2563eb" fill-opacity="0.1" />
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#2563eb" stroke-width="2"
                        fill="none" />
                    <path d="M8 13v4" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                    <path d="M12 10v7" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 7v10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>

            <!-- Full Branded -->
            <div style="background: white; padding: 1rem; border-radius: 1rem;">
                <p
                    style="font-size: 10px; font-weight: 900; color: #94a3b8; text-transform: uppercase; margin-bottom: 0.5rem;">
                    Full Branding (1600x400)</p>
                <svg id="taxbuddy-full-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 40" width="1600"
                    height="400" style="width: 320px; height: 80px;">
                    <style>
                        .text-tax {
                            font: 900 24px sans-serif;
                            fill: #0a0f29;
                        }

                        .text-buddy {
                            font: 900 24px sans-serif;
                            fill: #2563eb;
                        }
                    </style>
                    <g transform="translate(2, 4) scale(1.3)">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="#2563eb" fill-opacity="0.1" />
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke="#2563eb" stroke-width="2"
                            fill="none" />
                        <path d="M8 13v4" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                        <path d="M12 10v7" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                        <path d="M16 7v10" stroke="#2563eb" stroke-width="2" stroke-linecap="round" />
                    </g>
                    <text x="45" y="28" class="text-tax">Tax</text>
                    <text x="88" y="28" class="text-buddy">Buddy</text>
                </svg>
            </div>
        </div>

        <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 2rem;">
            Download high-resolution assets for social media and marketing.
        </p>

        <div class="controls" style="display: flex; flex-direction: column; gap: 0.75rem;">
            <button class="btn-primary"
                onclick="downloadLogo('taxbuddy-full-logo', 'taxbuddy-full-logo.png', 1600, 400)">Download Branded Logo
                (PNG)</button>
            <button class="btn-primary" style="background-color: #3b82f6;"
                onclick="downloadLogo('taxbuddy-icon', 'taxbuddy-icon.png', 1024, 1024)">Download Icon Only
                (PNG)</button>
        </div>
    </div>

    <canvas id="export-canvas" style="display:none;"></canvas>

    <script>
        function downloadLogo(svgId, fileName, width, height) {
            const svg = document.getElementById(svgId);
            const canvas = document.getElementById('export-canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const xml = new XMLSerializer().serializeToString(svg);
            const svg64 = btoa(unescape(encodeURIComponent(xml)));
            const b64Start = 'data:image/svg+xml;base64,';
            const image64 = b64Start + svg64;

            const img = new Image();
            img.onload = function () {
                // Draw white background if desired, or keep transparent
                // ctx.fillStyle = 'white';
                // ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.drawImage(img, 0, 0, width, height);
                const pngUrl = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.href = pngUrl;
                downloadLink.download = fileName;
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            };
            img.src = image64;
        }
    </script>
</body>

</html>
